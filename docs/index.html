<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Guide</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://th.bing.com/th/id/R.26fd0989d485c496fa03ecb37f0d4879?rik=dVi2hQfpJ6D9Gg&riu=http%3a%2f%2fmedia.cntraveler.com%2fphotos%2f5668630dc3c9e01555a4d421%2fmaster%2fpass%2fpalawan-philippines-coron-cr-alamy.jpg&ehk=DSsWf2O%2bkNY%2bxujOhjN4XWi1sT%2fwstCQps2SfBiaHMw%3d&risl=&pid=ImgRaw&r=0') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            opacity: 0;
            animation: fadeInBackground 1s forwards;
        }

        @keyframes fadeInBackground {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 30px;
            padding: 20px;
            z-index: 10;
            opacity: 0;
            animation: fadeInContent 1.5s 0.5s forwards;
        }

        @keyframes fadeInContent {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 500px;
            max-width: 90%; /* Adjust for smaller screens */
            text-align: center;
            padding: 20px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInCard 1s ease-out forwards;
        }

        .card:first-child {
            animation-delay: 0.5s;
        }

        .card:nth-child(2) {
            animation-delay: 0.7s;
        }

        @keyframes fadeInCard {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card img {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .card h1 {
            font-size: 1.8em;
            margin: 10px 0;
        }

        .card p {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .card button {
            background-color: #ff5722;
            border: none;
            color: white;
            padding: 12px 25px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .card button:hover {
            background-color: #e64a19;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 10px; /* Reduce padding on smaller screens */
            }

            .card h1 {
                font-size: 1.5em; /* Reduce heading size */
            }

            .card p {
                font-size: 1em; /* Adjust text size */
            }

            .card button {
                font-size: 1em; /* Adjust button size */
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" data-aos="fade-up">
            <img src="https://thumbs.dreamstime.com/b/view-skyline-makati-sunset-metro-manila-ph-philippines-65691398.jpg" alt="Philippines">
            <h1>Travel Guide for Philippines</h1>
            <p>Discover the beauty of Philippines with tips, tricks, and must-visit destinations.</p>
            <a href="https://youtu.be/qMx7U3LAx8k?si=1NV4HY73LhVVm2_h" target="_blank">
                <button>Check Out!!</button>
            </a>
        </div>
        <div class="card" data-aos="fade-right">
            <img src="https://www.taraletsanywhere.com/wp-content/uploads/2016/10/philippines-travel-guide-pin-new2.jpg" alt="Philippines Tips">
            <h1>Philippines Travel Tips & Tricks</h1>
            <p>Essential advice to make your Philippines trip smooth and enjoyable.</p>
            <a href="https://youtu.be/qMx7U3LAx8k?si=1NV4HY73LhVVm2_h" target="_blank">
                <button>Check Out Now!!</button>
            </a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            duration: 1200,
            easing: 'ease-in-out',
            once: true,
        });
    </script>
</body>
</html>
